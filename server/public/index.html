<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/vendors/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="/styles/style.css">
    <script type="text/javascript" src="/vendors/angular/angular.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/controllers/messages.controller.js"></script>
    <script src="/scripts/services/messages.service.js"></script>
</head>

<body ng-app="app">
<div class="container jumbotron" ng-controller="MessagesController as mc" ng-init="mc.refreshMessages()">
    <h1>Message Board</h1>
<div id="inputField">
    <button class="btn btn-primary" ng-click="mc.showInput()">Add New Message</button>
    <form ng-show="mc.showAdd" ng-submit="mc.addMessage(mc.newMessage)">
        <label for="name">Name:</label>
        <input type="text" ng-model="mc.newMessage.name" placeholder="Enter Name">
        <label for="message">Message:</label>
        <input type="text" ng-model="mc.newMessage.message" placeholder="Enter Message">
        <button class="btn btn-primary">Submit Message</button>
    </form>
</div>
<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Message</th>
            <th>Delete?</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="message in mc.messages.data">
            <td>{{$index + 1}}</td>
            <td>{{message.name}}</td>
            <td class="messageTD">{{message.message}}</td>
            <td><button class="btn btn-danger" ng-click="mc.deleteData(message._id)">Delete Message</button></td>
        </tr>
    </tbody>
</table>
</div>
</body>

</html>
